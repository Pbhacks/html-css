<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern WebPage</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center;">

    <h1 style="color: #FFD700; font-size: 3rem; margin-top: 50px;">First WebPage and its Title</h1>

    <h2 style="margin-top: 20px;">

    </h2>

    <div style="margin: 30px 0;">

    </div>

    <div style="margin-top: 40px;">

    <!-- 3D Model Section -->
    <div style="margin-top: 50px;">
        <model-viewer src="https://modelviewer.dev/shared-assets/models/RocketShip.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls style="width: 80%; height: 500px; background-color: #000;"></model-viewer>
    </div>

    <div style="margin-top: 50px;">
        <a href="#" style="text-decoration: none; color: #fff; background-color: #555; padding: 10px 20px; border-radius: 5px; font-size: 1.2rem;">Contact</a>
        <a href="#" style="text-decoration: none; color: #fff; background-color: #555; padding: 10px 20px; border-radius: 5px; font-size: 1.2rem; margin-left: 20px;">Services</a>
    </div>

</body>
</html>
